<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.css"  media="screen,projection"/>
      <link rel="stylesheet" href="css/style.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <body>
        <div class="wrapper">
          <header class="header-main valign-wrapper">
            <div class="container">
              <div class="row">
                <figure class="col s12 m3 l3 logo">
                  <img src="images/logo.png" alt="">
                </figure>
                <nav class="col s12 m8 l8 menu">
                  <ul>
                    <li><a href=""><span class="menu-featured">home</span></a></li>
                    <li><a href="">about</a></li>
                    <li><a href="">blog</a></li>
                    <li><a href="">contact</a></li>
                  </ul>
                </nav>
              </div>
            </div>
          </header>

          <main>
            <section class="banner">
              <div class="container">
                <div class="row">
                  <figure class="banner-image col s12">
                    <div class="banner-floating">
                      <img src="images/bg-home.jpg" alt="Sobremesa Freeze Delight">
                      <!-- <a class="icon-banner" href="">Freeze Delight</a> -->
                    </div>
                  </figure>
                </div>
              </div>
              
            </section>

            <section class="product-featured">
              <div class="container">
                <article class="product-description">
                  <div class="row">
                    <header class="col s12 l6 product-title">
                      <h2>New Product</h2>
                      <h1>The Twist of Healthy Yogurt</h1>
                      <p class="product-text">This website template has been designed by freewebsitetemplates.com for you, for free.</p>
                      <p class="product-text">You can replace all this tet with your own text.</p>
                    </header>
                    <figure class="col s12 l4 product-image right-center">
                      <img src="images/yogurt.jpg" alt="Imagem Yogurt">
                    </figure>
                  </div>
                </article>
              </div>
              
            </section>

            <section class="products-items">
              <div class="container">
                div 
              </div>
              
            </section>
          </main>

          <footer>
            <section class="footer-principal">
              <div class="container">
                <p>Facebook</p>
                <p>Twitter</p>
                <p>Google</p>
              </div>
              
            </section>
          </footer>
        </div>
      


      <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="materialize/js/materialize.js"></script>
